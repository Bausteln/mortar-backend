{{- if and .Values.rbac.create .Values.backend.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mortar.fullname" . }}-backend
  labels:
    {{- include "mortar.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
rules:
{{- toYaml .Values.rbac.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mortar.fullname" . }}-backend
  labels:
    {{- include "mortar.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mortar.fullname" . }}-backend
subjects:
  - kind: ServiceAccount
    name: {{ include "mortar.fullname" . }}-backend
    namespace: {{ .Release.Namespace }}
{{- end }}
