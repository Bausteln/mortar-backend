{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mortar.fullname" . }}-frontend
  labels:
    {{- include "mortar.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mortar.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}
